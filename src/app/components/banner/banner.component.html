<div class="topnav">
    <div class="login-container">
      <form>
        <div *ngIf="invalidInput">
          Invalid Credentials
        </div>
      <input 
        [(ngModel)]="inputUsername" placeholder="Username" name="username">
      <input 
        [(ngModel)]="inputPassword" type="text" placeholder="Password" name="password">
      <button 
        [disabled]="!(inputUsername && inputPassword)"
        (click)="submit()"
      >Login</button>
      <button 
        type="submit" name="logout"
        (click)="logout()"
      >Logout</button>
      <div *ngIf="isLoggedIn">
          You are logged in as: {{loginUser}}
      </div>
      </form> 
  </div>

</div>
